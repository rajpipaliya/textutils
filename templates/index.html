<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>template is working</title>
</head>
<body>

<h1> welcome to the text analizer. enter your text below </h1>
<form action="/analyze" method="post">{% csrf_token %}
<textarea name="text" style="margin: 0px; width: 1388px; height: 170px;"></textarea>

    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
